{{ if .Title }}
<figure>
    <a href="{{ .Destination | safeURL }}" data-dimbox="page-gallery" data-dimbox-caption="{{ .Text }}">
        <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" />
    </a>
    <figcaption>{{ .Title }}</figcaption>
</figure>
{{ else }}
<a href="{{ .Destination | safeURL }}" data-dimbox="page-gallery" data-dimbox-caption="{{ .Text }}">
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" />
</a>
{{ end }}
